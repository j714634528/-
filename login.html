<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>模板</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <!--登录框-->
    <div id="login">
        <div class="login_body">
            <a href="body.html"><img src="img/login/huim-logo.png" title="汇漫"></a>
            <input type="tel" placeholder="请输入手机号码">
            <input type="password" placeholder="请输入密码">
            <!--验证-->
            <div id="verification">
                <button type="button">
                    <img src="img/login/yz.png">点击此处进行验证
                </button>
            </div>
            <input type="submit" class="btn btn-primary" value="登录">
            <p class="d-flex justify-content-between p1">
                <span>还没有账号？<a href="register.html">立即注册</a></span>
                <span><a href="#">忘记密码?</a></span>
            </p>
            <!--分割线-->
            <div class="line">
                <span>第三方快速登录</span>
            </div>
            <!--第三方登录-->
            <div class="login2">
                <a href="#"><img src="img/login/wx_icon2.jpg">微信登录</a>
                <a href="#"><img src="img/login/wb_icon3.jpg">微博登录</a>
                <a href="#"><img src="img/login/qq_icon1.jpg">QQ登录</a>
            </div>
        </div>
    </div>
</body>
</html>
